<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hussam's Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<b><mark>Hello From AWS Fargate</mark>@2024</b>
<hr>

ALL IS Done :      <p id="hostname"></p>


   <p id="userAgent"></p>
  <p id="instanceHostname"></p>

    <script>
        fetch('http://169.254.169.254/latest/meta-data/local-hostname')
            .then(response => response.text())
            .then(hostname => {
                document.getElementById('instanceHostname').textContent = hostname;
            })
            .catch(error => {
                console.error('Error fetching EC2 instance hostname:', error);
            });
    </script>
    <script>
        // JavaScript code to fetch user agent
        document.getElementById('userAgent').textContent = navigator.userAgent;
    </script>

     <script>
        // JavaScript code to display hostname
        document.getElementById("hostname").textContent = window.location.hostname;
    </script>
</body>
</html>
